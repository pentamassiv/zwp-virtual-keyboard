[package]
name = "zwp-virtual-keyboard"
version = "0.2.3"
authors = ["pentamassiv <pentamassiv@posteo.de>"]
edition = "2018"
license = "MIT"
description = "(Unsafe) Rust code generated with wayland-scanner crate for virtual_keyboard_unstable_v1 protocol"
repository = "https://github.com/grelltrier/zwp-virtual-keyboard"
keywords = ["wayland", "virtual_keyboard", "wayland-scanner", "unstable", "wayland-protocols"]
categories = ["external-ffi-bindings", "gui", "os::linux-apis"]

[dependencies]
wayland-client = "0.29"
wayland-commons = "0.29"

[build-dependencies]
wayland-scanner = "0.29"

[dev-dependencies]
tempfile = "3.2"
memmap2 = "0.3"
input_event_codes_hashmap = "0.1"